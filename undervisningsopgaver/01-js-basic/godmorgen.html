<body>
    <script>
        let day = new Date();
        let hr = day.getHours();

        if (hr > 00 && hr < 5) {
            alert(`Godnat`);
        }

        if (hr > 5 && hr < 10) {
            alert(`Godmorgen`);
        }

        if (hr > 10 && hr < 18) {
            alert(`Goddag`);
        }

        if (hr > 18 && hr < 24) {
            alert(`Godaften`);
        }

    </script>
</body>
